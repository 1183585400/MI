<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小米账号-登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="CommCss/ICON_base.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/MI_base.css"/>
		<link rel="shortcut icon" href="//s01.mifile.cn/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<div id="logintop" class="t">
			<div id="logintop" class="c">
				<div id="loginlogo">
					<!--logo-->
					<a href="index.html"><img src="img/bgicons/loginlogo.JPG"/></a>
			</div>
		</div>
		<div id="loginbg" class="t">
			<div id="lable" class="c">
				<div id="loginbox">
					<div id="title">
						<a id="zhanghao">账号登录</a>
						<span id="shu">|</span>
						<a id="saoma">扫码登录</a>
					</div>
					<div id="all">
						<input type="text" class="form" name="" id="id" value="" placeholder="邮箱/手机号码/小米ID"/>
						<input type="password" class="form" name="" id="pwd" value="" placeholder="密码"/>
						<p class="tips" id="danger1">
							<span class="iconfont">&#xe6ac;</span>&nbsp;请输入用户名!
						</p>	
						<p class="tips" id="danger2">
							<span class="iconfont">&#xe6ac;</span>&nbsp;用户名输入错误!
						</p>	
						<p class="tips" id="danger3">
							<span class="iconfont">&#xe6ac;</span>&nbsp;请输入密码!
						</p>	
						
						
						<button id="login">登录</button>
						<p id="text">
							<a id="typ">
								手机短信登录/注册 
							</a>
							<a id="forgetpwd">忘记密码？</a>
							<span id="line">|</span> 
							<a id="nowregister" href="register.html">立即注册</a>
						</p>
						<fieldset class="oth_type_tit">
		                    <legend align="center" class="oth_type_txt">其他方式登录</legend>
		                </fieldset>
		                <ul id="app">
		                	<li class="apps"><span class="iconfont appicons">&#xe73e;</span></li>
		                	<li class="apps"><span class="iconfont appicons">&#xe636;</span></li>
		                	<li class="apps"><span class="iconfont appicons">&#xe638;</span></li>
		                </ul>
					</div>
					
					<div id="code">
						<img src="img/MI/download.png"/>
						<p>使用<span>小米商城APP</span>扫一扫<br/ >小米手机可打开「设置」>「小米帐号」扫码登录</p>
					</div>
					
				</div>
			</div>	
		</div>
		<div id="footer">
			<p id="footerp1">简体<span>|</span> 繁体<span>|</span>English<span>|</span>常见问题</p>
			<p id="footerp2">小米公司版权所有-京ICP备10046444-<img src="img/bgicons/ghs.png" />京公网安备11010802020134号-京ICP证110507号</p>
		</div>
			
	</body>
